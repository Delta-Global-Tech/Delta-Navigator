version: '3.8'

networks:
  delta-network:
    driver: bridge

services:
  # ==================== POSTGRES DATABASE ====================
  postgres:
    image: postgres:13
    container_name: delta-postgresql
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE:-airflow_treynor}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-MinhaSenh@123}
    ports:
      - "5433:5432"
    networks:
      - delta-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ==================== BACKEND SERVER (3001) ====================
  backend-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: delta-backend-server
    env_file:
      - .env
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-MinhaSenh@123}
      POSTGRES_DATABASE: ${POSTGRES_DATABASE:-airflow_treynor}
      NODE_ENV: production
      NODE_OPTIONS: --max-old-space-size=512
      FINANCIAL_PATH: /app/financial
    ports:
      - "3001:3001"
    volumes:
      - C:\Users\alexsandro.costa\Documents\FINANCEIRA:/app/financial
    networks:
      - delta-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== POSTGRES SERVER (3002) ====================
  postgres-server:
    build:
      context: ./postgres-server
      dockerfile: Dockerfile
    container_name: delta-postgres-server
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-MinhaSenh@123}
      POSTGRES_DATABASE: ${POSTGRES_DATABASE:-airflow_treynor}
      NODE_ENV: production
      NODE_OPTIONS: --max-old-space-size=512
    ports:
      - "3002:3002"
    networks:
      - delta-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== EXTRATO SERVER (3003) ====================
  extrato-server:
    image: node:18-alpine
    container_name: delta-extrato-server
    working_dir: /app
    command: /bin/sh -c "npm install && node server.js"
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-MinhaSenh@123}
      POSTGRES_DATABASE: ${POSTGRES_DATABASE:-airflow_treynor}
      NODE_ENV: production
      NODE_OPTIONS: --max-old-space-size=512
    volumes:
      - ./extrato-server:/app
    ports:
      - "3003:3003"
    networks:
      - delta-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== CONTRATOS SERVER (3004) ====================
  contratos-server:
    build:
      context: ./contratos-server
      dockerfile: Dockerfile
    container_name: delta-contratos-server
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-MinhaSenh@123}
      POSTGRES_DATABASE: ${POSTGRES_DATABASE:-airflow_treynor}
      NODE_ENV: production
      NODE_OPTIONS: --max-old-space-size=512
    ports:
      - "3004:3004"
    networks:
      - delta-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== IUGU SERVER (3005) ====================
  iugu-server:
    build:
      context: ./iugu-server
      dockerfile: Dockerfile
    container_name: delta-iugu-server
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-MinhaSenh@123}
      POSTGRES_DATABASE: ${POSTGRES_DATABASE:-airflow_treynor}
      NODE_ENV: production
      NODE_OPTIONS: --max-old-space-size=512
    ports:
      - "3005:3005"
    networks:
      - delta-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== FRONTEND (PORT 80) ====================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: delta-frontend
    environment:
      NODE_ENV: production
      VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
      VITE_APP_URL: ${VITE_APP_URL:-http://localhost}
      VITE_API_POSTGRES_URL: http://localhost:3002
      VITE_API_SQLSERVER_URL: http://localhost:3001
      VITE_EXTRATO_API_URL: http://localhost:3003
      VITE_API_CONTRATOS_URL: http://localhost:3004
      VITE_API_IUGU_URL: http://localhost:3005
    ports:
      - "80:4173"
      - "5173:5173"
    networks:
      - delta-network
    depends_on:
      - backend-server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4173"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
